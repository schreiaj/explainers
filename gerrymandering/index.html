            const params = new URLSearchParams(window.location.search)
            signals.state1 = params.get('state1').toUpperCase() || 'TX'

<main class="container" data-on-load="loadStates($)">
    <div data-signals-show-bias="true" data-signals-state="'TX'" class="district-container"
        data-signals-national-outcome="$nationalOutcome||0" data-computed-results="Array.from({length: 435}, () => $nationalOutcome)">
        <div class="district-container district-container-with-election-list">
            <div>
                <div class="group">
                    <h3><span data-text="$state1"></span> 2024 Districts </h3>
                    <div class="r-d-section">
                        <div>R <span
                                data-text="districtBiases.filter(d => d.Dist.startsWith($state1) && d.Bias + $results[0] > 0).length"></span>
                        </div>
                        <div>D <span
                                data-text="districtBiases.filter(d => d.Dist.startsWith($state1) && d.Bias + $results[0] <= 0).length"></span>
                        </div>
                    </div>
                </div>
                <election-list
                    data-attr-biases="districtBiases.filter(d => d.Dist.startsWith($state1)).map(d => d.Bias).sort((a, b) => a - b)"
                    data-attr-outcomes="$results" data-attr-showBias="$showBias"></election-list>
            </div>
            <div>
                <div class="group">
                    <h3><span data-text="$state2"></span> 2024 Districts </h3>
                    <div class="r-d-section">
                        <div>R <span
                                data-text="districtBiases.filter(d => d.Dist.startsWith($state2) && d.Bias + $results[0] > 0).length"></span>
                        </div>
                        <div>D <span
                                data-text="districtBiases.filter(d => d.Dist.startsWith($state2) && d.Bias + $results[0] <= 0).length"></span>
                        </div>
                    </div>
                </div>
                <election-list
                    data-attr-biases="districtBiases.filter(d => d.Dist.startsWith($state2)).map(d => d.Bias).sort((a, b) => a - b)"
                    data-attr-outcomes="$results" data-attr-showBias="$showBias"></election-list>
            </div>
            <!-- <election-list style="--district-size:10px; --election-list-gap: 1px;" data-attr-outcomes="$results" data-attr-biases="$biases" data-attr-showBias="$showBias"></election-list> -->
            <div>
                <h3>National Feeling</h3>
                <div>You can think of this as the generic ballot for the entire country.</div>
                <input data-bind-national-outcome type="range" min="-20" max="20" value="0" step="1">
                <div><span data-text="$nationalOutcome > 0 ? 'R' : 'D'"></span>+<span
                        data-text="Math.abs($nationalOutcome)"></span></div>
                <div style="display: none">
                    <h6>R <span data-text="justBias.filter(b => b+$results[0] > 0).length"></span></h6>
                    <h6>D <span data-text="justBias.filter(b => b+$results[0] <= 0).length"></span></h6>
                    <election-list style="--district-size:10px; --election-list-gap: 1px;"
                        data-attr-biases="justBias.sort((a, b) => a - b)" data-attr-outcomes="$results"
                        data-attr-showBias="true"></election-list>
                </div>
            </div>
        </div>
        <div class="district-container-label">

        </div>

    </div>
</main>
